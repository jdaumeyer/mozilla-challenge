    <header>

        <nav>
            <ul>
                <li><a href="">Home</a></li>

        <div id="profile">
            <i class="fa fa-th" aria-hidden="true"></i>
            <div id="profile-pic"></div></li>

    <content>
        <div class="">

            <div>

                forwarding
                <input type="checkbox">

            </div>


            <div>
                <div>
                    <div>
                        <h4> {email address} </h4>

                    </div>

                </div>

                <div>

                    <div>
                        <span> 0 </span>

                    </div>

                    <div>
                        <span> 0 </span>
